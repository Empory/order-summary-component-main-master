<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-[rgb(214,225,255)] font-display h-full flex justify-center flex-col items-center">
  <div class=" max-w-xs py-10 rounded-2xl overflow-hidden ">
    <img src="./images/illustration-hero.svg" alt="">
    <div class="bg-white flex flex-col items-center ">
      <h1 class="pt-7 pb-4 text-xl font-bold text-[#1f2f56]">Order Summary</h1>
      <p class="text-[#7280a7] px-7 text-center">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="flex py-7 justify-between items-center">
        <img src="./images/icon-music.svg" alt="">
        <div class="ml-4 text-sm">
          <h6 class="font-bold pb-1">Annual Plan</h6>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="ml-16 underline">Change</a>
      </div>
      <button
        class="bg-[#3829e0] py-2 px-16 hover:bg-blue-700 transition-colors rounded-lg mb-5 shadow-2xl text-white">Proceed
        to Payment</button>
      <a href="#" class="pb-5">Cancel Order</a>
    </div>
  </div>












  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://instagram.com/empory.js">Empory</a>.
  </div>
</body>

</html>
